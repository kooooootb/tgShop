<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Catalogue page</title>
    <link rel="stylesheet" type="text/css" href={% static "main.css" %} >
</head>

<body>
    <div id="app">
{% verbatim %}
        <div class="element" v-for="(element, id) in elements" :key="element.id">

            <a :href="getUrl(element.id)">{{ element.name }}</a>

            <p>{{ element.description }}</p>

            <img :src="element.image" :alttext="element.alttext" class="primaryImage"/>

        </div>
{% endverbatim %}
    </div>

    {{ products_list | json_script:'products' }}
    <script>
        const urlRoot = '{% url 'snickersMarket:index' %}'
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src={% static "main.js" %}></script>
</body>
</html>
