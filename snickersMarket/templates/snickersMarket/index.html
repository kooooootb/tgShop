<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue page</title>
</head>
<body>

{% if products_list %}
    <ul>
    {% for product in products_list %}
        <li><a href="{% url 'snickersMarket:detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
